name: Build Sample App for CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "main" ]

jobs:
  build-sample-ci:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true 
    - name: Build
      run: dotnet build sample\Plugin.Maui.Chat.Sample.sln -c Release
